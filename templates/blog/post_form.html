
{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Post Data {% endblock %}

{% block body %}
    <div class="content-section" style="margin-bottom: 100px">
        {% if form %}
           <form method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Post Now</legend>
                  <table>
                      {{ form|crispy }}
                  </table>
              </fieldset>

              <div class="form-group">
                  <button type="submit" class="btn btn-outline-info">Submit</button>
              </div>
           </form>

        {% else %}
            <h1>Form object not available</h1>
        {% endif %}
    </div>

{% endblock %}
