
{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Login-Page {% endblock %}

{% block body %}
    <div class="content-section" style="margin-bottom: 100px">
        {% if form %}
           <form method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Login Today</legend>
                  <table>
                      {{ form|crispy }}
                  </table>
              </fieldset>

              <div class="form-group">
                  <button type="submit" class="btn btn-outline-info">Sign In</button>
              </div>
           </form>

           <div class="border-top pt-3">
              <p class="text-danger">Do you need an Account?
                 <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
              </p>
           </div>
        {% else %}
            <h1>Form object not available</h1>
        {% endif %}
    </div>

{% endblock %}
